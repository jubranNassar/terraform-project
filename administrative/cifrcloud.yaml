inputs:
  - id: stack_name
    name: Stack name
  - id: space
    name: Space
    type: select
    options:
      - root
      - legacy
  - id: common_casename
    name: Common case name
  - id: common_caselocation
    name: Common case location
  - id: common_pi
    name: common pi
  - id: trigger_run
    type: boolean
    default: true
stack:
  name: ${{ inputs.stack_name }}
  space: ${{ inputs.space }}
  environment: 
    variables:
      - name: common_casename
        value: ${{inputs.common_casename}}
      - name: common_caselocation
        value: ${{inputs.common_caselocation}}
      - name: common_pi
        value: ${{inputs.common_pi}}
      - name: TF_CLI_ARGS
        value: -var-file=terraform-azure-cifrcloud-main/env/prod/small.tfvars
  vcs:
    branch: main
    namespace: jubranNassar
    repository: terraform-azure-cifrcloud-main
    provider: GITHUB_ENTERPRISE
  vendor:
    terraform:
      manage_state: true
      version: "1.3.0"