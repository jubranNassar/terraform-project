inputs:
  - id: stack_name
    name: Stack name
  - id: space
    name: Space
    type: select
    options:
      - root
      - legacy
  - id: avx_account_name
    name: avx account name
  - id: avx_tgw_account_name
    name: avx tgw account name
    default: CIFRaz
  - id: common_osdisksize
    name: common osdisksize
  - id: common_casename
    name: common casename
  - id: common_caselocation
    name: common caselocation
  - id: common_pi
    name: common pi
  - id: splunk_count
    name: splunk count
    type: integer
  - id: splunk_vmsize
    name: splunk vmsize
  - id: splunk_disksize
    name: splunk disksize
  - id: ingester_count
    name: ingester count
    type: integer
  - id: ingester_vmsize
    name: ingester vmsize
  - id: ingester_disksize
    name: ingester disksize
  - id: ingester_engine_count
    name: ingester engine count
    type: integer
  - id: ingester_engine_vmsize
    name: ingester engine vmsize
  - id: ingester_engine_disksize
    name: ingester engine disksize
  - id: splunk_ctrl_count
    name: splunk ctrl count
  - id: splunk_ctrl_vmsize
    name: splunk ctrl vmsize
  - id: splunk_ctrl_disksize
    name: splunk ctrl disksize
  - id: analyst_wincount
    name: analyst wincount
  - id: analyst_winvmsize
    name: analyst winvmsize
  - id: analyst_windisksize
    name: analyst windisksize
  - id: analyst_lincount
    name: analyst lincount
  - id: analyst_linvmsize
    name: analyst linvmsize
  - id: analyst_lindisksize
    name: analyst lindisksize
  - id: splunk_indexer_count
    name: splunk indexer count
    type: integer
  - id: splunk_indexer_vmsize
    name: splunk indexer vmsize
  - id: splunk_indexer_disksize
    name: splunk indexer disksize
  - id: trigger_run
    name: Trigger run upon stack creation?
    type: boolean
    default: false
stack:
  name: ${{ inputs.stack_name }}
  space: ${{ inputs.space }}
environment: 
  variables:
    - name: ${{ inputs.}}
